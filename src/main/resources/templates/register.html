<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Niepoprawna nazwa użytkownika lub hasło</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> Wylogowano</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Rejestracja</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/register}"
                            th:object="${user}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Nazwa użytkownika</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    th:field="*{username}"
                                    placeholder=""
                                    required
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Hasło</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder=""
                                    th:field="*{password}"
                                    required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Zarejestruj</button>
                        </div>
                        <div class="form-group mb-3">
                            <a th:href="@{/login}"><button class="btn btn-secondary" >Zaloguj</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
