<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytowanie składnika z lodówki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/fridge/add}"
                    class="form-horizontal"
                    th:object="${ingredient}"
            >
                <div class="form-group mb-3">
                    <label class="control-label">Nazwa składnika</label>
                    <input
                            list="ingredientTypes"
                            class="form-control"
                            th:field="*{ingredientType.name}"
                    />
                </div>

                <div class="form-group mb-3">
                    <label class="control-label"> Ilość</label>
                    <input
                            type="number"
                            class="form-control"
                            th:field="*{quantity}"
                            min="1"
                    />
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary" >Dodaj</button>
                </div>
                <datalist id="ingredientTypes">
                    <option th:each="typename : ${ingredientTypes}" th:value="${typename.name}">
                </datalist>
            </form>
        </div>
    </div>
</div>
</body>
</html>
