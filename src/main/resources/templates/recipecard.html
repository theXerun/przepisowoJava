<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="card m-4" style="width: 18rem;" th:fragment="recipecard (name, description, recipeid)">
    <div class="card-body">
        <h5 class="card-title" th:text="${name}">name</h5>
        <p class="card-text" th:text="${description}">description</p>
        <a th:href="@{/recipe/{id}(id=${recipeid})}" class="card-link">Zobacz</a>
    </div>
</div>

</body>
</html>
